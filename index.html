<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1><u>Simple Calculator</u></h1>
        <label for="number1">Number 1</label>
        <input type="number" name="number1" id="n1"><br>
        <label for="number2">Number 2</label>
        <input type="number" name="number2" id="n2"><br>
        <h1 id="res"></h1>
        <div id="btn1">
            <input type="submit" value="ADD" onclick="addition()">
            <input type="submit" value="SUB" onclick="sub()">
        </div>
        <div id="btn2">
            <input type="submit" value="MUL" onclick="mul()">
            <input type="submit" value="DIV" onclick="div()">
        </div>
    </div>
    <script src="./design.js"></script>
</body>
</html>
